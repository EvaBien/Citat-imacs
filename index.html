<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Citat'IMAC</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/icon.png" sizes="16x16" type="image/png" />
	<link rel="icon" href="img/iconbigger.png" sizes="32x32" type="image/png" />
	<link href="https://fonts.googleapis.com/css?family=Miriam+Libre|Poppins:900,900i|Roboto:300" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<header>
		<h1>Citat'IMAC</h1>
	</header>

	<div id="container">

		<nav>
			<button id="add_citation" class="button">ajouter une citation</button>

			<section id="sort">
				<h2>trier par</h2>
				<form id="sortForm" action="" method="" class="">
					<select class="" name="">
						<option value="date">Date du plus récent au plus ancien</option>
						<option value="like">like</option>
					</select>
				</form>
			</section>

			<section id="search">
				<h2>rechercher</h2>
				<form id="searchForm" action="" method="" class="">
					<input id="" type="text" name="" value="" placeholder="-- Entrez un mot-clé" />
					<input type="submit" value=" " class=""/>
				</form>
			</section>

			<section id="filter">
				<h2>filtrer</h2>
				<form id="filterForm" action="" method="" class="">
					<h4>Type d'auteur</h4>
					<div>
						<section class="left_right">
							<div class="input_display">
							<input type="checkbox" name="" value="" checked> All
							</div>
							<div class="input_display">
							<input type="checkbox" name="" value=""> Prof
							</div>
							<div class="input_display">
							<input type="checkbox" name="" value=""> IMAC 2021
							</div>
							<div class="input_display">
							<input type="checkbox" name="" value=""> IMAC 2020
							</div>
						</section>
						<section class="left_right">
							<div class="input_display">
								<input type="checkbox" name="" value=""> IMAC 2019
							</div>
							<div class="input_display">
								<input type="checkbox" name="" value=""> IMAC 2018
							</div>
							<div class="input_display">
								<input type="checkbox" name="" value=""> IMAC 2017
							</div>
							<div class="input_display">
								<input type="checkbox" name="" value=""> IMAC 100 av. BIRI
							</div>
						</section>	
					</div>
					<h4>Tags</h4>
					<div id="Tags">
						<section class="left_right">
							<div class="input_display">
								<input type="checkbox" id="checkbox1" value="" checked> <label for = "checkbox1" class="tag">all</label>
							</div>
							<div class="input_display">
								<input type="checkbox" id="checkbox2" value="">
								<label for="ckechbox2" class="tag">race</label>
							</div>
							<div class="input_display">
								<input type="checkbox" id="checkbox3" value="">
								<label for = "checkbox3" class="tag">crous</label>
							</div>
							<div class="input_display">
								<input type="checkbox" id="checkbox4" value="">
								<label for = "checkbox4" class="tag">titre</label>
							</div>
						</section>
						<section class="left_right">
							<div class="input_display">
								<input type="checkbox" id="checkbox5" value="">
								<label for = "checkbox5" class="tag">shlag</label>
							</div>
							<div class="input_display">
								<input type="checkbox" id="checkbox6" value="">
								<label for = "checkbox6" class="tag">love</label>
							</div>
							<div class="input_display">
								<input type="checkbox" id="checkbox7" value="">
								<label for = "checkbox7" class="tag">sel</label>
							</div>
							<div class="input_display">
								<input type="checkbox" id="checkbox8" value="">
								<label for = "checkbox8" class="tag">arts</label>
							</div>
							<div class="input_display">
								<input type="checkbox" id="checkbox9" value="">
								<label for = "checkbox9" class="tag">sciences</label>
							</div>
						</section>
					</div>
					<button id="valid_search" class="button">valider</button>
				</form>
			</section>	
		</nav>


		<div id="block_citations">
			<section class="one_citation">
				<div class="infos-citation"></div>
				<div class="commands-citation"></div>
			</section>
		</div>
	</div>

	<div id="pop_new_citation">
	</div>

	<div id="pop_signal">
	</div>

</body>
</html>
