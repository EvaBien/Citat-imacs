<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Citat 'IMAC</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/icon.png" sizes="16x16" type="image/png" />
	<link rel="icon" href="img/iconbigger.png" sizes="32x32" type="image/png" />
	<link href="https://fonts.googleapis.com/css?family=Miriam+Libre|Poppins:900,900i|Roboto:300" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<header>
		<h1>Citat 'IMAC</h1>
	</header>

	<div id="coverSignal">
	</div>

	<div id="content-adminpage">
		<section id="speech-signal">
			<h2>Cette citation a été signalée avec le message suivant : </h2>
			<div id="messageSignalAdmin">
			</div>
			<div id="block_citations">
		</section>

		<section class="one-citation" id="citationSignal">
		</div>
		</section>
		<section id="choice-signal">
			<button id="choice-edit" class="buttonSignal" onclick="displayEditCitation()">Editer la citation</button>
			<button id="choice-delete" class="buttonSignal" onclick="displayDelCitation()">Supprimer la citation</button>
			<button class="buttonSignal" id="choice-delete" onclick="displayNothingCitation()">Ne rien faire</button>
		</section>
	</div>

	<div class="pop-up" id="pop-edit">
		<p class="warning_popup">Vous souhaitez modifier une citation signalée</p>
		<form id="formEdit">
				<input type="hidden" id="citationEditId"></input>
		    <label for="auteur">Auteur</label>
		    <input type="text" id="citationEditAuteur" name="auteur"  class="text_input" />
		    <label for="type_auteur">Type d'auteur</label>
		    	<select name="type_auteur" class="selectForm" id="type_auteur_signal">

		      </select>
		    <label for="citation">Citation</label>
		    <input type="textarea" name="citation" id="citationEditText" class="text_input"></input>
			<label for="pass">Mot de passe administrateur</label><input type="password" name = "pass" id='pass' />
			<button id="valid-edit" class="button" onclick="updateCitation()">OK</button>
			<p class="cancel" onclick="cancelPopUpAdmin()">Annuler</p>
		</form>
	</div>

	<div class="pop-up" id="pop-delete">
		<p class="warning_popup">Vous allez supprimer une citation signalée</p>
		<form>
			<input type="hidden" id="citationDeleteId"></input>
			<label for="pass">Mot de passe administrateur</label><input type="password" name = "pass" id='pass2' />
			<button id="valid-delete" class="ok_button_pop" onclick="deleteCitation()">OK</button>
			<p class="cancel" onclick="cancelPopUpAdmin()">Annuler</p>
		</form>
	</div>

	<div class="pop-up" id="pop-nothing">
		<p class="warning_popup">Vous avez choisi de ne pas modifier cette citation</p>
		<form>
			<input type="hidden" id="citationNothingId"></input>
			<label for="pass">Mot de passe administrateur</label><input type="password" name = "pass" id='pass3' />
			<button id="valid-nothing" class="ok_button_pop" onclick="nothingCitation()">OK</button>
			<p class="cancel" onclick="cancelPopUpAdmin()">Annuler</p>
		</form>
	</div>
	<script type="text/javascript" src="js/signalement.js"></script>
</body>
</html>
