<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Citat 'IMAC</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/icon.png" sizes="16x16" type="image/png" />
	<link rel="icon" href="img/iconbigger.png" sizes="32x32" type="image/png" />
	<link href="https://fonts.googleapis.com/css?family=Miriam+Libre|Poppins:900,900i|Roboto:300" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<header>
		<h1>Citat 'IMAC</h1>
	</header>

	<div id="cover">

	</div>

	<div id="content-adminpage">
		<section id="speech-signal">
			<h2>Cette citation a été signalée blablabla</h2>
			<!--En blanc ? :D   -->
		</section>
		<section class="one-citation">
			<div class="infos-citation">

			</div>
		</section>
		<section id="choice-signal">
			<button id="choice-edit" onclick="displayEditCitation()">Editer la citation</button>
			<button id="choice-delete" onclick="displayDelCitation()">Supprimer la citation</button>
			<button id="choice-delete">Ne rien faire</button>
		</section>
	</div>

	<div class="pop-up" id="pop-edit">
		<p class="warning_popup">Vous souhaitez modifier une citation signalée</p>
		<form method="" action="">
		    <label for="auteur">Auteur</label>
		    <input type="text" name="auteur" value="Auteur dans la BDD" class="text_input" />
		    <label for="type_auteur">Type d'auteur</label>
		    	<select name="type_auteur" class="selectForm">
		    		<!-- Mettre en selected l'option de base -->
			        <option value="prof" selected = "selected">Prof</option>
		           	<option value="imac2021">Imac 2021</option>
		           	<option value="imac2020">Imac 2020</option>
		           	<option value="imac2019">Imac 2019</option>
		           	<option value="imac2018">Imac 2018</option>
		           	<option value="imac2017">Imac 2017</option>
		           	<option value="imac100">Imac 100 av. Biri</option>
		      	</select>
		    <label for="citation">Citation</label>
		    <textarea name="citation" id="" value="Texte citation" class="text_input"></textarea>
			<label for="pass">Mot de passe administrateur</label><input type="password" name = "pass" id='pass' />
			<button id="valid-edit" class="button">OK</button>
			<p class="cancel" onclick="cancelPopUpAdmin()">Annuler</p>
		</form>
	</div>

	<div class="pop-up" id="pop-delete">
		<p class="warning_popup">Vous allez supprimer une citation signalée</p>
		<form>
			<label for="pass">Mot de passe administrateur</label><input type="password" name = "pass" id='pass2' />
			<button id="valid-delete" class="ok_button_pop">OK</button>
			<p class="cancel" onclick="cancelPopUpAdmin()">Annuler</p>
		</form>
	</div>
	<script type="text/javascript" src="js/search.js"></script>
	<script type="text/javascript" src="js/signalement.js"></script>
</body>
</html>
